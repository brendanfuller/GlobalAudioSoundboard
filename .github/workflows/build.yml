name: Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore GlobalAudioSoundboard.sln

    - name: Build solution
      run: dotnet build GlobalAudioSoundboard.sln -c Release --no-restore

    - name: Publish single-file executable
      run: |
        cd GlobalAudioSoundboard
        dotnet publish -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true /p:EnableCompressionInSingleFile=true

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: GlobalAudioSoundboard-win-x64
        path: GlobalAudioSoundboard/bin/Release/net8.0-windows/win-x64/publish/GlobalAudioSoundboard.exe
        if-no-files-found: error
